name: Deploy-AndExpo1223

on:
  workflow_dispatch:
    branches: [Development]
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+([0-9]+)'

env:
  APP_CENTER_TOKEN: ${{ secrets.APP_CENTER_TOKEN_MYAPP_ANDROID }}
  APP_NAME: 'MyApp-Android/ENV_TEST'
  TESTING_GROUP: 'ENV_TEST'
  UPLOAD_FILE: '.android/app/build/outputs/apk/debug/app-debug.apk'
  JAVA_HOME_9.0.4_x64: /opt/hostedtoolcache/jdk/9.0.4/x64
  JAVA_HOME: /opt/hostedtoolcache/jdk/9.0.4/x64
  JAVA_HOME_9_0_4_X64: /opt/hostedtoolcache/jdk/9.0.4/x64
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Set up Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '9.0.4' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64

      - name: Install Yarn
        run: |
          npm install -g yarn
          yarn install
          
      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Log in to Expo
        run: expo login --non-interactive --username haril.boy615@gmail.com
        env:
          EXPO_CLI_PASSWORD: 12345678@
        
      - name: Install eas-cli
        run: |
             npm install -g eas-cli
             npm install expo-dev-client

      - name: Build Android app
        run: |
           cd Home-Flavours-GIT
           eas build -p android --profile preview3 --non-interactive



      - name: Save APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upload build to App Center
        uses: actions/upload-artifact@v2
        with:
          name: app-build
          path: ${{ env.UPLOAD_FILE }} # Adjust this based on your project's build output directory

      - name: Install App Center CLI
        run: npm install -g appcenter-cli

      - name: Authenticate with App Center
        run: appcenter login --token ${{ secrets.APP_CENTER_TOKEN }} --quiet

      - name: Distribute build to App Center
        run: appcenter distribute release --app ${{ secrets.APP_NAME }} --group Developer --file ${{ env.UPLOAD_FILE }} # Adjust this based on your project's build file path
